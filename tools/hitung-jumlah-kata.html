<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Jumlah Kata Online | Word Counter Bahasa Indonesia</title>
  <meta name="description" content="Hitung jumlah kata, karakter, dan paragraf secara online dengan cepat dan akurat. Gratis dan tanpa batas.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://pantaukabar.com/tools/hitung-jumlah-kata.html">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      color: #0f172a;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      color: #64748b;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      resize: vertical;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .stat {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      flex: 1;
      text-align: center;
    }
    .stat strong {
      font-size: 22px;
      display: block;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Hitung Jumlah Kata Online</h1>
  <p>
    Gunakan tools ini untuk menghitung jumlah kata, karakter, dan paragraf
    dari teks Anda secara instan. Cocok untuk artikel, tugas, dan skripsi.
  </p>

  <textarea id="textInput" placeholder="Tempelkan teks Anda di sini..."></textarea>

  <div class="stats">
    <div class="stat">
      <strong id="wordCount">0</strong>
      Kata
    </div>
    <div class="stat">
      <strong id="charCount">0</strong>
      Karakter
    </div>
    <div class="stat">
      <strong id="paraCount">0</strong>
      Paragraf
    </div>
  </div>

  <footer>
    © 2026 PantauKabar ·
    <a href="/">Home</a>
  </footer>
</div>

<script>
  const textInput = document.getElementById('textInput');
  const wordCount = document.getElementById('wordCount');
  const charCount = document.getElementById('charCount');
  const paraCount = document.getElementById('paraCount');

  textInput.addEventListener('input', () => {
    const text = textInput.value.trim();

    charCount.textContent = text.length;

    wordCount.textContent = text === '' 
      ? 0 
      : text.split(/\s+/).filter(Boolean).length;

    paraCount.textContent = text === ''
      ? 0
      : text.split(/\n+/).filter(p => p.trim() !== '').length;
  });
</script>
</body>
</html>
