</header>

<main class="container">
  <article class="card">
    <h1>Hapus Spasi Berlebih</h1>
    <p>Membersihkan spasi ganda dan baris kosong dari teks.</p>

    <textarea id="input"
      style="width:100%;min-height:200px;padding:14px;border-radius:10px;border:1px solid #e5e7eb;"></textarea>

    <button onclick="clean()" style="margin-top:16px">Bersihkan Teks</button>
  </article>
</main>

<footer class="footer">Â© 2026 PantauKabar</footer>

<script>
  function clean() {
    const el = document.getElementById('input');
    el.value = el.value
      .replace(/\s+/g, ' ')
      .replace(/\n\s*\n/g, '\n')
      .trim();
  }
</script>

</body>
