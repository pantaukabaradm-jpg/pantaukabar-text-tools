<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Karakter Online | PantauKabar</title>
  <meta name="description" content="Hitung jumlah karakter teks dengan atau tanpa spasi secara online, cepat, dan gratis.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://pantaukabar.com/tools/hitung-karakter.html">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">PantauKabar</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about.html">Tentang</a>
      <a href="/contact.html">Kontak</a>
    </nav>
  </div>
</header>

<main class="container">
  <article class="card">
    <h1>Hitung Karakter Online</h1>
    <p>Masukkan teks untuk mengetahui jumlah karakter dengan atau tanpa spasi.</p>

    <textarea id="input" placeholder="Ketik atau tempel teks di sini..."
      style="width:100%;min-height:200px;padding:14px;border-radius:10px;border:1px solid #e5e7eb;"></textarea>

    <div style="display:flex;gap:20px;margin-top:20px;flex-wrap:wrap">
      <div class="card" style="flex:1;text-align:center">
        <strong id="withSpace">0</strong><br>Karakter (dengan spasi)
      </div>
      <div class="card" style="flex:1;text-align:center">
        <strong id="withoutSpace">0</strong><br>Karakter (tanpa spasi)
      </div>
    </div>
  </article>
</main>

<footer class="footer">
  Â© 2026 PantauKabar |
  <a href="/privacy-policy.html">Privasi</a>
</footer>

<script>
  const input = document.getElementById('input');
  const withSpace = document.getElementById('withSpace');
  const withoutSpace = document.getElementById('withoutSpace');

  input.addEventListener('input', () => {
    const text = input.value;
    withSpace.textContent = text.length;
    withoutSpace.textContent = text.replace(/\s/g, '').length;
  });
</script>

</body>
</html>
